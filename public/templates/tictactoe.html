<h1 class="game">
	<div ng-repeat="row in rows">
		<span ng-repeat="cell in row">
			|
			<a ng-click="click(cell)" href="javascript: void(0)"><span ng-switch on="get(cell)"><span ng-switch-when="0">~</span><span ng-switch-when="-1">o</span><span ng-switch-when="1">x</span></span></a>
			|
		</span>
	</div>
</h1>
