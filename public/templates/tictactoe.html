<h1 class="game">
	<div ng-repeat="row in rows">
		<span ng-repeat="cell in row">
			|
			<a ng-click="click(cell)" href="javascript: void(0)">
				<span>{{ get(cell) }}</span>
			</a>
			|
		</span>
	</div>
</h1>

<h3 class="game" ng-show="!playing">
	El ganador es "{{ winner }}".
	[<a ng-click="reset()" href="javascript: void(0)">Volver a jugar</a>]
</h3>
